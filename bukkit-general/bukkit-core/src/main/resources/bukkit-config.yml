# Storage credentials
# Supported storage types: H2, MYSQL, MARIADB, POSTGRESQL, SQLITE, MONGODB
storage-credentials:
  storage-type: "H2"
  # The settings bellow are unnecessary if you're using H2 or SQLITE as storage type
  address: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: "1234"

# All configurable messages
messages:
  no-permission: "&cYou don't have permission to perform this command."
  no-console: "&cNo console."
  command-usage: "&cUsage: /skinset <premium player name>"
  cooldown: "&cYou have to wait %timeLeft% more second(s) before using that command"
  not-premium: "&cThis player isn't premium."
  skin-set-successfully: "&aSkin set successfully! If it didn't applied, try reconnecting to the server!"
  skin-menu-previous-page-label: "&aPrevious page"
  skin-menu-next-page-label: "&aNext page"
  skin-menu-close-page-label: "Close inventory"
  skin-menu-head-name: "%name% 's skin"
  skin-menu-inventory: "List of skins (Page #%pageNum%)"
  skin-menu-cannot-fetch-data: "We're sorry, we weren't able to retrieve data about the owner of the skin. :( "
  skin-menu-lore:
    - "Left click to set the skin"
    - "(Keep in mind this skin is being cached and may not be up to date)"

# Check for updates
# Recommended leaving true
update-check: true
